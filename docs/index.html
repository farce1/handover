<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>handover docs</title>
    <meta name="description" content="handover CLI documentation" />
    <meta name="theme-color" content="#082f49" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.css"
      type="text/css"
      title="docsify-darklight-theme"
      media="(prefers-color-scheme: light)"
    />
    <style>
      :root {
        --theme-color: #0e7f9b;
        --sidebar-width: 19.5rem;
      }

      :root,
      :root[data-theme='light'] {
        --docs-bg: #f5f6f8;
        --docs-panel: #ffffff;
        --docs-text: #0f172a;
        --docs-muted: #475569;
        --docs-border: #e2e8f0;
        --docs-link: #0e7f9b;
      }

      :root[data-theme='dark'] {
        --docs-bg: #020617;
        --docs-panel: #020617;
        --docs-text: #e2e8f0;
        --docs-muted: #94a3b8;
        --docs-border: #1e293b;
        --docs-link: #5eead4;
      }

      :root {
        background:
          radial-gradient(circle at 0% 0%, #e0f2fe 0%, transparent 40%),
          radial-gradient(circle at 100% 100%, #cffafe 0%, transparent 35%), var(--docs-bg);
      }

      body {
        margin: 0;
        font-family:
          'Manrope',
          'Space Grotesk',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        color: var(--docs-text);
        background: transparent;
      }

      .app-name-link {
        color: var(--docs-text) !important;
        font-family:
          'Space Grotesk',
          'Manrope',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        font-size: 0.98rem;
        letter-spacing: 0.04em;
        text-transform: lowercase;
      }

      .sidebar {
        background: var(--docs-panel);
        border-right: 1px solid var(--docs-border);
        box-shadow: 0 1px 0 rgba(2, 6, 23, 0.1);
      }

      .sidebar ul li a {
        font-size: 0.9rem;
      }

      .sidebar li.active > a {
        color: var(--theme-color);
        font-weight: 700;
      }

      .sidebar ul li ul {
        margin: 0.25rem 0 0.5rem;
      }

      .markdown-section {
        max-width: 860px;
        background-color: var(--docs-panel);
        padding: 28px 36px 36px;
        border: 1px solid var(--docs-border);
        border-radius: 18px;
        box-shadow: 0 12px 30px rgba(2, 8, 23, 0.1);
      }

      .content {
        padding-top: 28px;
        padding-bottom: 48px;
      }

      .cover {
        margin: 0 auto 18px;
      }

      .cover-main {
        min-height: 66vh;
        align-items: center;
        justify-content: center;
        text-align: left;
        padding: 28px 20px;
      }

      .cover-main > p {
        color: var(--docs-muted);
        max-width: 500px;
      }

      .cover-main h1 {
        margin: 0;
        font-family: 'Space Grotesk', 'Manrope', sans-serif;
        font-size: clamp(2.1rem, 4vw, 3rem);
        color: var(--docs-text);
      }

      .cover-main h1 + p {
        margin: 1rem 0 2.25rem;
      }

      .cover-main a {
        background: linear-gradient(150deg, #5eead4 0%, #0e7f9b 100%);
        color: #fff !important;
        border: none;
        border-radius: 999px;
        padding: 0.6rem 1rem;
        text-transform: none;
        font-weight: 700;
        margin-right: 12px;
        transition:
          transform 0.15s ease,
          box-shadow 0.15s ease;
      }

      .cover-main a:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(14, 127, 155, 0.35);
      }

      .cover-main a:last-child {
        background: transparent;
        color: var(--docs-text) !important;
        border: 1px solid var(--docs-border);
        box-shadow: none;
      }

      .cover-main + .sidebar {
        margin-top: 0;
      }

      .markdown-section h1,
      .markdown-section h2,
      .markdown-section h3,
      .markdown-section h4 {
        scroll-margin-top: 24px;
        color: var(--docs-text);
      }

      .markdown-section h1 {
        font-family: 'Space Grotesk', 'Manrope', sans-serif;
      }

      .markdown-section a {
        color: var(--docs-link);
        text-decoration-thickness: 1px;
      }

      .markdown-section pre,
      .markdown-section blockquote {
        border: 1px solid var(--docs-border);
        background: var(--docs-bg);
      }

      .markdown-section pre {
        border-radius: 14px;
      }

      .markdown-section code {
        border-radius: 5px;
      }

      .docsify-pagination-container {
        margin-top: 2rem;
      }

      @media (max-width: 900px) {
        .markdown-section {
          padding: 22px 18px;
          border-radius: 16px;
        }

        .cover-main {
          min-height: 62vh;
        }
      }

      @media (max-width: 700px) {
        .cover-main h1 {
          font-size: 2rem;
        }

        .cover-main a {
          margin-bottom: 10px;
          width: 100%;
          text-align: center;
          display: inline-block;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'handover',
        repo: 'farce1/handover',
        loadSidebar: true,
        loadNavbar: true,
        coverpage: true,
        relativePath: true,
        auto2top: true,
        subMaxLevel: 3,
        maxLevel: 4,
        homepage: 'user/getting-started.md',
        search: {
          paths: 'auto',
          placeholder: 'Search docs',
          noData: 'No results',
          depth: 4,
        },
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  </body>
</html>
